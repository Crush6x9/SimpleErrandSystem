# 下面这些内容是为了让 MyBatis 映射
# 指定 Mybatis 的 Mapper 文件
mybatis:
  mapper-locations: classpath*:mapper/*Mapper.xml
  #指定 Mybatis 的实体目录
  type-aliases-package: com.errand.entity

# 应用服务 WEB 访问端口
server:
  port: 8080

# Spring 配置
spring:
  # 系统应用命名
  application:
    name: errandSystem
  # 定时任务
  task:
    scheduling:
      pool:
        size: 10  # 同时容纳10条线程
  # MySQL数据源、账户、密码
  datasource:
    url: jdbc:mysql://localhost:3306/errand
    username: root  # 根据本地账户更改
    password: 123456  # 根据本地账户更改
  # 文件上传限制
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 20MB

# 日志信息配置
logging:
  # 字符编码
  charset:
    console: UTF-8
    file: UTF-8
  # 日志记录级别
  level:
    com.errand: INFO
    com.errand.mapper: DEBUG
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.springframework.scheduling: INFO
    org.mybatis: DEBUG
    org.apache: WARN
  # 日志记录格式
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  # 文件路径
  file:
    name: logs/errandSystem-dev.log

# JWT令牌配置
jwt:
  secret: ${JWT_SECRET:errandSystemSecretKey2025ForSimpleErrandApplication}
  expiration: 1800000  # 30分钟
  refresh-expiration: 604800000  # 7天

# 应用配置
app:
  # 文件上传配置
  upload:
    max-file-size: 5242880  # 5MB
    # 基础 URL 路径
    base-url: http://localhost:8080
    # 静态资源访问前缀
    access-prefix: /uploads/**
    # 文件存储路径
    storage-path: ./uploads/