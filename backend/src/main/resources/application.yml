#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis:
  mapper-locations: classpath*:mapper/*Mapper.xml
  #指定Mybatis的实体目录
  type-aliases-package: com.errand.entity

# 应用服务 WEB 访问端口
server:
  port: 8080

# Spring 配置
spring:
  # 系统应用命名
  application:
    name: errandSystem
  # MySQL数据源、账户、密码
  datasource:
    url: jdbc:mysql://local:3306/errand
    username: root
    password: 123456
  # 文件上传限制
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB
